<app-floating-configurator></app-floating-configurator>

<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                <div class="text-center mb-8">
                    <div class="flex justify-center items-center mb-4">
                        <img src="short.png" alt="Perfil" class="object-cover w-32 h-32 rounded-full" />
                    </div>

                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Oficina virtual</div>
                    <span class="text-muted-color" style="font-size: 1.1rem">Inicie sesión para continuar.</span>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div>
                        <input pInputText id="identifier" formControlName="identifier" required type="text" placeholder="Correo electrónico" class="w-full md:w-120 mb-8" aria-label="Correo electrónico" />

                        <p-password id="password" formControlName="password" required placeholder="Contraseña" [toggleMask]="true" class="mb-8 w-full" [fluid]="true" [feedback]="false"> </p-password>

                        <div class="flex items-center justify-between mt-2 mb-8 gap-8">
                            <div class="flex items-center">
                                <p-checkbox id="rememberme1" binary class="mr-2"></p-checkbox>
                                <label for="rememberme1" class="select-none cursor-pointer">Recordarme</label>
                            </div>
                            <span class="font-medium no-underline ml-2 text-right cursor-pointer text-primary">¿Olvidaste tu contraseña?</span>
                        </div>
                        <button type="submit" class="w-full mt-4 p-button" [disabled]="loginForm.invalid">Iniciar sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
